plugins {
    id "java-library"
    id "org.springframework.boot.conventions"
    id 'org.springframework.boot' version "${springBootVersion}"
    id "cn.javaquan.quan.dockerDeployed"
}
description = 'Quan Cloud Gateway'

dependencies {
    api 'org.springframework.cloud:spring-cloud-starter-gateway'
    api 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-client'
    api 'org.springframework.cloud:spring-cloud-starter-openfeign'
    api 'org.springframework.cloud:spring-cloud-starter-loadbalancer'

    api 'org.springframework.boot:spring-boot-starter-webflux'
    api 'org.springframework.boot:spring-boot-starter-actuator'
    api 'org.springframework.boot:spring-boot-configuration-processor'

    api project(':quan-tools:quan-jms')
    api project(':quan-security:quan-security-common:quan-security-base-common')
    api project(':quan-tools:quan-jasypt')

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
